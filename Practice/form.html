<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form of Nothing</title>
</head>
<body>

    <p>Name</p>
    <label for="Name">Name</label>
    <input id="Name" type="text" name="text-field" value="Joe">

    <p>Password</p>
    <label for="Password">Password</label>
    <input id="Password" type="password" name="text-field" value="Joe">

    <p>Age 1~99+ (Approximate age)</p>
    <label for="Volume (Just for Fun)">Age</label>
    <input id="name" type="range" name="text-field" value="Joe">

    <p>Choose</p>
    <input id="Pizza" type="checkbox" name="language" value="Joe">
    <label for="Pizza">Pizza</label>
    <input id="Chicken" type="checkbox" name="language" value="Joe">
    <label for="Chicken">Chicken</label>

    <p>Gender</p>
    <input id="Gender" type="radio" name="text-field" value="Joe">
    <label for="Gender">Male</label>
    <input id="Gender" type="radio" name="text-field" value="Joe">
    <label for="Gender">Female</label>
    <input id="Gender" type="radio" name="text-field" value="Joe">
    <label for="Gender">Non-Binary</label>

    <p>Coding language choice</p>
    <div>
        <label for="options">Options</label>
        <select id="options" name="options">
            <option value="1">Java</option>
            <option value="2">C++</option>
            <option value="3">Python</option>
            <option value="4">Html/Css</option>
            <option value="5">Other</option>
        </select>
    </div>

    <p>Education</p>
    <div>
        <label for="options">Options</label>
        <input type="text" list="Education" id="School">
        <datalist id="Education">
            <option value="Primary school"></option>
            <option value="Middle school"></option>
            <option value="High school"></option>
            <option value="University"></option>
            <option value="Graduated"></option>
            <option value="Other/None/Rather not tell"></option>
        </datalist>
    </div>

    <p>Comments <br></p>
    <div>
        <label for="comments">Type in your comments!</label>
        <textarea id="comments" name="Comments" rows="3" cols="10">

        </textarea>
<title>Hi@</title>
    </div>


</body>
</html>
