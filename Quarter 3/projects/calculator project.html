<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator project.css">
    <title>Calculator</title>
</head>
<body>
    <div #master>
        <div>
            <h1>Simple Addition Calculator</h1>
            <h3>By June Lee G7</h3>
        </div>
        <input type="text" id="input1" value="Enter Value 1"/>
        <h2>PLUS</h2>
        <input type="text" id="input2" value="Enter Value 2"/>
        <h2>EQUALS</h2>
        <input id = "calcbutton" type="button" value="Calculate" onclick="calculate()"/>
        <br>
        <input id="final" type="text" value="Result shown here"/>
    </div>
    <script>
        console.log("Made By June Lee G7")  
        function calculate() {
            let val1 = Number(document.getElementById("input1").value);
            let val2 = Number(document.getElementById("input2").value);
            let calc = 0
            calc = val1 + val2
            console.log(calc)
            let finalSelected = document.querySelector("#final")
            finalSelected.value = calc
        }      
        // let conclusion = document.createElement("p")
        // conclusion.innerHTML = calc
        // document.body.appendChild(conclusion)
    </script>
</body>
</html>
