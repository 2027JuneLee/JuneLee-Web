<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator-project.css">
    <title>Calculator</title>
</head>
<body>
    <div>
        <h1>Simple Calculator</h1>
        <h3>By June Lee G7</h3>
        <input type="text" id="input1" value="Enter Value 1"/>
        <br>
        <input id = "calcbutton" type="button" value="PLUS" onclick="calculatePlus()"/>
        <input id = "calcbutton" type="button" value="MINUS" onclick="calculateMinus()"/>
        <input id = "calcbutton" type="button" value="TIMES" onclick="calculateTimes()"/>
        <input id = "calcbutton" type="button" value="DIVIDE" onclick="calculateDivide()"/>
        <input id = "calcbutton" type="button" value="MOD" onclick="calculateMod()"/>
        <input id = "calcbutton" type="button" value="TO THE POWER OF" onclick="calculatePower()"/>
        <br>
        <input type="text" id="input2" value="Enter Value 2"/>
        <br>
        <h2>EQUALS</h2>
        <input id="final" type="text" value="Result shown here" onclick="calculateMinus()"/>
    </div>
    <script>
        console.log("Made By June Lee G7")  
        function calculatePlus() {
            let val1 = Number(document.getElementById("input1").value);
            let val2 = Number(document.getElementById("input2").value);
            let calc = 0
            calc = val1 + val2
            console.log(calc)
            let finalSelected = document.querySelector("#final")
            finalSelected.value = calc
        } 
        function calculateMinus() {
            let val1 = Number(document.getElementById("input1").value);
            let val2 = Number(document.getElementById("input2").value);
            let calc = 0
            calc = val1 - val2
            console.log(calc)
            let finalSelected = document.querySelector("#final")
            finalSelected.value = calc
        }  
        function calculateDivide() {
            let val1 = Number(document.getElementById("input1").value);
            let val2 = Number(document.getElementById("input2").value);
            let calc = 0
            calc = val1 / val2
            console.log(calc)
            let finalSelected = document.querySelector("#final")
            finalSelected.value = calc
        } 
        function calculateTimes() {
            let val1 = Number(document.getElementById("input1").value);
            let val2 = Number(document.getElementById("input2").value);
            let calc = 0
            calc = val1 * val2
            console.log(calc)
            let finalSelected = document.querySelector("#final")
            finalSelected.value = calc
        }  
        function calculateMod() {
            let val1 = Number(document.getElementById("input1").value);
            let val2 = Number(document.getElementById("input2").value);
            let calc = 0
            calc = val1 % val2
            console.log(calc)
            let finalSelected = document.querySelector("#final")
            finalSelected.value = calc
        } 
        function calculatePower() {
            let val1 = Number(document.getElementById("input1").value);
            let val2 = Number(document.getElementById("input2").value);
            let calc = 0
            calc = val1 ** val2
            console.log(calc)
            let finalSelected = document.querySelector("#final")
            finalSelected.value = calc
        }  
        // let conclusion = document.createElement("p")
        // conclusion.innerHTML = calc
        // document.body.appendChild(conclusion)
    </script>
</body>
</html>
