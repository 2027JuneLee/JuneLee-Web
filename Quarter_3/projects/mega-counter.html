<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mega-counter.css">
    <title>Mega Counter</title>
</head>
<body>
    <div id="main">
        <h1>Mega Counter</h1>
        <h3>By June Lee G7</h3>
        <div id="sub">
            <h3>Total Count</h3>
            <input id="count" type="text" value="0">
        </div>
        <input id = "calcbutton" type="button" value="Down" onclick="calculateDOWN()"/>
        <input id = "calcbutton" type="button" value="Up" onclick="calculateUP()"/>
        <br>
        <input id = "calcbutton" type="button" value="Reset" onclick="calculateRESET()"/>
    </div>
    <script>
        console.log("Made By June Lee G7")
        console.log("Â¡Muy bien!")
        function calculateDOWN() {
            let countSelected = document.querySelector("#count")
            countSelected.value -= 1
            console.log(countSelected.value)
            if(countSelected.value < 0) {
                countSelected.style.color = "red";
            }
            if(countSelected.value == 0) {
                countSelected.style.color = "black";
            }
        }
        function calculateUP() {
            let countSelected = document.querySelector("#count")
            countSelected.value++
            console.log(countSelected.value)
            if(countSelected.value > 0) {
                countSelected.style.color = "blue";
            }
            if(countSelected.value == 0) {
                countSelected.style.color = "black";
            }
        }
        function calculateRESET() {
            const zero = 0
            let countSelected = document.querySelector("#count")
            countSelected.value = zero
            countSelected.style.color = "black";
        }
    </script>
</body>
</html>
